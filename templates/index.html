<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Scanning Interface</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #video-container {
            width: 100%;
            max-width: 640px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #d4574b;
        }
    </style>
</head>
<body>
    <h1>Face Scanning Interface</h1>
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    <button onclick="window.location.href='{{ url_for('skin_analysis') }}'">See Skin Analysis</button>
</body>
</html>
