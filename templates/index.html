<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Scanning Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .video-container {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            border: 5px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Face Scanning Interface</h1>
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Feed" width="100%">
    </div>
</body>
</html>
