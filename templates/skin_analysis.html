<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            text-align: center;
        }
        .analysis-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ff6f61;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <h1>Skin Analysis</h1>
        <p><strong>Skin Tone:</strong> R={{ skin_tone.R }}, G={{ skin_tone.G }}, B={{ skin_tone.B }}</p>
        <p><strong>Skin Type:</strong> {{ skin_type }}</p>
        <p><strong>Skin Care Tips:</strong> {{ skin_care_tips }}</p>
    </div>
</body>
</html>
